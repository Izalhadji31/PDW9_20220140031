<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Baju Barcelona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-color: #3609e8;
        }
        .custom-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f00f0f;
        }
        .card {
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        .card-body {
            padding: 2rem;
        }
        .navbar {
            background-color: #3609e8;
        }
        .navbar-brand, .nav-link {
            color: #eee9e9 !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-secondary {
            background-color: #01111f;
            border-color: #011c33;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Review Baju Barcelona</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontak</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="custom-section">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Review Tentang Baju Barcelona Kamu!</h2>
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="purchaseDate" class="form-label">Tanggal Pembelian</label>
                    <input type="date" class="form-control" id="purchaseDate" name="purchaseDate" required>
                </div>
                <div class="mb-3">
                    <label for="store" class="form-label">Tempat Pembelian</label>
                    <input type="text" class="form-control" id="store" name="store" required>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Penilaian</label>
                    <select class="form-select" id="rating" name="rating" required>
                        <option value="">Pilih Penilaian</option>
                        <option value="1">1 - Sangat Buruk</option>
                        <option value="2">2 - Buruk</option>
                        <option value="3">3 - Biasa</option>
                        <option value="4">4 - Bagus</option>
                        <option value="5">5 - Sangat Bagus</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="review" class="form-label">Review</label>
                    <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Unggah Foto Baju</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                </div>
                <input type="reset" value="Reset" class="btn btn-secondary">
                <input type="submit" value="Kirim" class="btn btn-primary">
            </form>
        </div>
    </div>
</section>

<script>
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const purchaseDate = document.getElementById('purchaseDate').value;
        const store = document.getElementById('store').value;
        const rating = document.getElementById('rating').value;
        const review = document.getElementById('review').value;
        
        Swal.fire({
            title: 'Terima Kasih!',
            text: 'Review kamu telah terkirim.',
            icon: 'success',
            confirmButtonText: 'OK'
        });

        document.getElementById('reviewForm').reset();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
